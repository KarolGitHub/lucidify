<div class="h-full flex flex-col">
  <!-- Dream Journal Controls -->
  <div class="flex flex-wrap justify-center mb-8">
    <div class="w-full px-4 lg:w-8/12">
      <div class="p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
        <div class="flex flex-wrap items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-blueGray-700 dark:text-white">
            Your Dreams
          </h2>
          <button
            @click="openNewDreamModal"
            class="px-4 py-2 font-bold text-white transition duration-300 ease-in-out transform bg-purple-600 rounded-lg hover:bg-purple-700 hover:scale-105"
          >
            <i class="mr-2 fas fa-plus"></i>
            New Dream Entry
          </button>
        </div>

        <!-- Dream Filters -->
        <div class="flex flex-wrap gap-4 mb-6">
          <div class="flex-1">
            <input
              :value="filters.searchQuery"
              @input="handleSearchChange($event.target.value)"
              type="text"
              placeholder="Search dreams..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
            />
          </div>
          <select
            :value="filters.selectedFilter"
            @change="handleFilterChange($event.target.value)"
            class="px-4 py-2 border border-gray-300 rounded-lg dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
          >
            <option value="all">All Dreams</option>
            <option value="lucid">Lucid Dreams</option>
            <option value="vivid">Vivid Dreams</option>
            <option value="recurring">Recurring Dreams</option>
            <option value="nightmare">Nightmares</option>
          </select>
        </div>

        <!-- Dreams List -->
        <div
          v-if="filteredDreams.length === 0"
          class="flex-1 flex items-center justify-center py-12"
        >
          <div class="text-center">
            <i
              class="mb-4 text-6xl text-gray-300 fas fa-moon dark:text-gray-600"
            ></i>
            <p class="text-lg text-gray-500 dark:text-gray-400">
              No dreams recorded yet. Start your journey by adding your first
              dream!
            </p>
          </div>
        </div>

        <div v-else class="space-y-4">
          <div
            v-for="dream in filteredDreams"
            :key="dream._id"
            class="p-4 transition duration-300 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:shadow-md"
            @click="viewDream(dream)"
          >
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3
                  class="mb-2 text-lg font-semibold text-blueGray-700 dark:text-white"
                >
                  {{ dream.title }}
                </h3>
                <p
                  class="mb-2 text-sm text-gray-600 dark:text-gray-300 line-clamp-2"
                >
                  {{ dream.description }}
                </p>
                <div class="flex flex-wrap gap-2">
                  <span
                    v-for="tag in dream.tags"
                    :key="tag"
                    class="px-2 py-1 text-xs text-purple-800 bg-purple-100 rounded-full dark:bg-purple-900 dark:text-purple-200"
                  >
                    {{ tag }}
                  </span>
                </div>
              </div>
              <div class="text-right">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  {{ formatDate(dream.date) }}
                </p>
                <div class="flex items-center mt-2">
                  <span
                    v-if="dream.isLucid"
                    class="px-2 py-1 text-xs text-green-800 bg-green-100 rounded-full dark:bg-green-900 dark:text-green-200"
                  >
                    <i class="mr-1 fas fa-star"></i>Lucid
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Dream Modal -->
<div
  v-if="showNewDreamModal"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50"
  @click.self="closeNewDreamModal"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
  >
    <div class="p-6">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-blueGray-700 dark:text-white">
          New Dream Entry
        </h3>
        <button
          @click="closeNewDreamModal"
          class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
        >
          <i class="text-xl fas fa-times"></i>
        </button>
      </div>

      <form @submit.prevent="handleSaveDream">
        <div class="space-y-6">
          <!-- Dream Title -->
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Dream Title
            </label>
            <input
              :value="newDream.title"
              @input="handleNewDreamChange('title', $event.target.value)"
              type="text"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
              placeholder="Give your dream a title..."
            />
          </div>

          <!-- Dream Date -->
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Dream Date
            </label>
            <input
              :value="newDream.date"
              @input="handleNewDreamChange('date', $event.target.value)"
              type="date"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
            />
          </div>

          <!-- Dream Description -->
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Dream Description
            </label>
            <textarea
              :value="newDream.description"
              @input="handleNewDreamChange('description', $event.target.value)"
              rows="6"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
              placeholder="Describe your dream in detail..."
            ></textarea>
          </div>

          <!-- Dream Type -->
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Dream Type
            </label>
            <div class="grid grid-cols-2 gap-4">
              <label class="flex items-center">
                <input
                  :checked="newDream.isLucid"
                  @change="handleNewDreamChange('isLucid', $event.target.checked)"
                  type="checkbox"
                  class="mr-2"
                />
                <span class="text-sm text-gray-700 dark:text-gray-300"
                  >Lucid Dream</span
                >
              </label>
              <label class="flex items-center">
                <input
                  :checked="newDream.isVivid"
                  @change="handleNewDreamChange('isVivid', $event.target.checked)"
                  type="checkbox"
                  class="mr-2"
                />
                <span class="text-sm text-gray-700 dark:text-gray-300"
                  >Vivid Dream</span
                >
              </label>
              <label class="flex items-center">
                <input
                  :checked="newDream.isRecurring"
                  @change="handleNewDreamChange('isRecurring', $event.target.checked)"
                  type="checkbox"
                  class="mr-2"
                />
                <span class="text-sm text-gray-700 dark:text-gray-300"
                  >Recurring Dream</span
                >
              </label>
              <label class="flex items-center">
                <input
                  :checked="newDream.isNightmare"
                  @change="handleNewDreamChange('isNightmare', $event.target.checked)"
                  type="checkbox"
                  class="mr-2"
                />
                <span class="text-sm text-gray-700 dark:text-gray-300"
                  >Nightmare</span
                >
              </label>
            </div>
          </div>

          <!-- Tags -->
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Tags (comma-separated)
            </label>
            <input
              :value="newDream.tagsInput"
              @input="handleNewDreamChange('tagsInput', $event.target.value)"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
              placeholder="flying, water, family, etc."
            />
          </div>

          <!-- Emotions -->
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Emotions
            </label>
            <div class="grid grid-cols-3 gap-2">
              <label
                v-for="emotion in emotions"
                :key="emotion"
                class="flex items-center"
              >
                <input
                  :value="emotion"
                  :checked="newDream.emotions.includes(emotion)"
                  @change="handleNewDreamChange('emotions', $event.target.checked ? [...newDream.emotions, emotion] : newDream.emotions.filter(e => e !== emotion))"
                  type="checkbox"
                  class="mr-2"
                />
                <span class="text-sm text-gray-700 dark:text-gray-300"
                  >{{ emotion }}</span
                >
              </label>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-end space-x-4 pt-4">
            <button
              type="button"
              @click="closeNewDreamModal"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 dark:border-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 text-white transition duration-300 bg-purple-600 rounded-lg hover:bg-purple-700 disabled:opacity-50"
            >
              Save Dream
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
