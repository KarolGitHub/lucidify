<div class="login-form">
  <div class="login-card">
    <h2>Login to Lucidify</h2>

    <form @submit.prevent="handleLogin" class="login-form-content">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          v-model="email"
          type="email"
          required
          placeholder="Enter your email"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          v-model="password"
          type="password"
          required
          placeholder="Enter your password"
          class="form-input"
        />
      </div>

      <button type="submit" :disabled="isLoading" class="login-button">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div v-if="error" class="error-message">{{ error }}</div>

    <div class="login-footer">
      <p>
        Don't have an account?
        <button @click="showRegister = true" class="link-button">
          Register
        </button>
      </p>
    </div>
  </div>

  <!-- Register Form -->
  <div v-if="showRegister" class="register-overlay">
    <div class="register-card">
      <h2>Create Account</h2>

      <form @submit.prevent="handleRegister" class="register-form-content">
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input
            id="reg-email"
            v-model="regEmail"
            type="email"
            required
            placeholder="Enter your email"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="reg-password">Password</label>
          <input
            id="reg-password"
            v-model="regPassword"
            type="password"
            required
            placeholder="Enter your password (min 6 characters)"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            id="confirm-password"
            v-model="confirmPassword"
            type="password"
            required
            placeholder="Confirm your password"
            class="form-input"
          />
        </div>

        <button
          type="submit"
          :disabled="isRegistering || regPassword !== confirmPassword"
          class="register-button"
        >
          {{ isRegistering ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div v-if="regError" class="error-message">{{ regError }}</div>

      <button @click="showRegister = false" class="back-button">
        Back to Login
      </button>
    </div>
  </div>
</div>
