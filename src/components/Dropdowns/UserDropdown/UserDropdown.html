<div>
  <a
    ref="btnDropdownRef"
    class="text-blueGray-500 block"
    href="#"
    @click="toggleDropdown($event)"
  >
    <div class="items-center flex">
      <span
        class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full overflow-hidden"
      >
        <img
          v-if="userProfile?.profilePicture"
          alt="Profile"
          class="w-full h-full rounded-full align-middle border-none shadow-lg object-cover"
          :src="userProfile.profilePicture"
        />
        <div
          v-else
          class="w-full h-full rounded-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center text-white font-bold"
        >
          {{ userProfile?.displayName?.charAt(0)?.toUpperCase() ||
          userProfile?.email?.charAt(0)?.toUpperCase() || 'U' }}
        </div>
      </span>
    </div>
  </a>
  <div
    ref="popoverDropdownRef"
    class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"
    :class="{
      hidden: !dropdownPopoverShow,
      block: dropdownPopoverShow,
    }"
  >
    <a
      href="javascript:void(0);"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      @click="logout"
    >
      Logout
    </a>
  </div>
</div>
